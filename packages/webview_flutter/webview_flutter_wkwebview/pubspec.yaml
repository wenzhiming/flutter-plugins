name: webview_pro_wkwebview
description: A Flutter plugin that provides a WebView widget based on Apple's WKWebView control.
repository: https://github.com/wenzhiming/flutter-plugins/tree/dev/packages/webview_flutter/webview_flutter_wkwebview
issue_tracker: https://github.com/wenzhiming/flutter-plugins/issues
version: 2.8.0


environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: webview_flutter
    platforms:
      ios:
        pluginClass: FLTWebViewFlutterPlugin

dependencies:
  flutter:
    sdk: flutter

#  webview_pro_platform_interface: ^1.9.0
  webview_pro_platform_interface:
    path: ../webview_flutter_platform_interface

  path: ^1.8.0


dev_dependencies:
  build_runner: ^2.1.5
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.1.0
  pedantic: ^1.10.0
  pigeon: ^3.0.3
